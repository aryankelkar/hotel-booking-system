<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-hotel me-2"></i>Hotel Booking System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-1">
                        <a class="nav-link active" href="/"><i class="fas fa-home me-1"></i> Home</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link" href="/rooms"><i class="fas fa-door-open me-1"></i> Rooms</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link" href="/bookings"><i class="fas fa-calendar-check me-1"></i> Bookings</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="jumbotron">
            <div class="row align-items-center mb-4">
                <div class="col-md-12 text-center">
                    <h1>Hotel Booking System</h1>
                    <div class="mt-4">
                        <a href="/rooms" class="btn btn-primary me-2"><i class="fas fa-search me-1"></i> Browse Rooms</a>
                        <a href="/bookings/book" class="btn btn-success"><i class="fas fa-calendar-plus me-1"></i> Book Now</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-4 mb-3">
                <a href="/rooms" class="btn btn-primary w-100"><i class="fas fa-door-open me-1"></i> Rooms</a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="/bookings/book" class="btn btn-success w-100"><i class="fas fa-plus me-1"></i> Book</a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="/bookings" class="btn btn-info w-100"><i class="fas fa-list me-1"></i> Bookings</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
